<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>SynthWave</title>
    <meta name="description" content="Chords and Beats">
    <meta name="author" content="SSP">
  </head>
  <body>
    <!-- Image and text -->
      <h2 class="text-center" href="#">
        <img src="https://i.etsystatic.com/17857814/r/il/bb7def/1708906325/il_570xN.1708906325_lzhs.jpg" width="50" height="50" class="d-inline-block align-top" alt="" loading="lazy">
        Chords and Beats
      </h2>
    
<div class="container">
  <div class="row">

         <!-- Card Songs -->
            <div class="col-sm-4">

              <div class="card text-center">
                  <div class="card-header bg-success text-white">
                      Songs
                  </div>
                    <div class="card-body" id="songs">
                        <h5 class="card-title">Created by other users</h5>
                    </div>
                      <div class="card-footer text-muted">
                          
                      </div>
              </div>
            </div>

                  <!-- Card Track -->
            <div class="col-sm-8">
                <div class="card">
                  <div class="card-header bg-dark text-white">
                    Track:
                    <input type="text" id="songName" value="**New Song Title**" class="bg-dark text-success">
                  </div>
                  <div class="card-body" id="track">

                
                    
                  </div>
                  <div class="card-footer text-muted" id="track-btns">
                  </div>
                </div>
              
              <br>
              <br>
                  <!-- Card Chords -->

              <div class="card text-center">
                <div class="card-header bg-info text-white">
                  Chords
                </div>
                <div class="card-body" id="chords">
                  <p class="card-text">Create chord progressions</p>
                </div>
                <div class="card-footer text-muted">
                  
                </div>
              </div>
            </div>
   


  </div>
</div>

<script type="text/javascript" src="index.js"></script>
<script type="text/javascript" src="chord.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
