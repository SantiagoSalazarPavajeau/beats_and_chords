<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>SynthWave</title>
    <meta name="description" content="Chords and Beats">
    <meta name="author" content="SSP">
  </head>
  <body>
    <!-- Image and text -->
      <h2 class="text-center" href="#">
        <img src="https://i.etsystatic.com/17857814/r/il/bb7def/1708906325/il_570xN.1708906325_lzhs.jpg" width="50" height="50" class="d-inline-block align-top" alt="" loading="lazy">
        Chords and Beats
      </h2>
    
    <div class="container">
      <div class="card">
        <div class="card-header bg-secondary text-white">
          Track
        </div>
        <div class="card-body">
          <a href="#" class="btn btn-info">C</a>
          <a href="#" class="btn btn-info">G</a>
          <a href="#" class="btn btn-info">D</a>
          <a href="#" class="btn btn-info">C</a>
          
        </div>
        <div class="card-footer text-muted" id="track-btns">
          Save Song
        </div>
      </div>
      <br>
      <br>

      <div class="card text-center">
        <div class="card-header">
          Chords
        </div>
        <div class="card-body" id="chords">
          <p class="card-text">Create chord progressions</p>
        </div>
        <div class="card-footer text-muted">
          
        </div>
      </div>
    
      <br>
      <br>
      
    <div class="card text-center">
      <div class="card-header">
          Songs
      </div>
      <div class="card-body" id="songs">
          <h5 class="card-title">Created by other users</h5>
      </div>
        <div class="card-footer text-muted">
            
        </div>
    </div>
  </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
